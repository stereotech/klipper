[extruder1]
step_pin: e1_step_pin
dir_pin: e1_dir_pin
enable_pin: !e1_en_pin
microsteps: 16
rotation_distance: 5.262
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: manta_mcu:e1_heater_pin
sensor_type: Trianglelab T-D500
sensor_pin: manta_mcu:e1_sensor_pin
control: pid
pid_Kp: 8.683
pid_Ki: 0.306
pid_Kd: 61.541
min_temp: -150
max_temp: 500
min_extrude_temp: 100
max_extrude_only_distance: 300.0
max_extrude_cross_section: 2.56
fiber: false

[gcode_macro T1]
variable_t1_offset_enabled: 0.0
gcode:
    M117 set_extruder1
    SET_GCODE_VARIABLE MACRO=T1 VARIABLE=t1_offset_enabled VALUE=1
    SET_GCODE_OFFSET X_ADJUST={printer["gcode_macro SET_NOZZLE_OFFSET"].offset_x1|default(0.0)} Y_ADJUST={printer["gcode_macro SET_NOZZLE_OFFSET"].offset_y1|default(0.0)}
    {% set current_wcs = printer.gcode_move.current_wcs %}
    {% if "x" in printer.toolhead.homed_axes and "y" in printer.toolhead.homed_axes and printer.toolhead.extruder != 'extruder1' %}
        G54
        MOVE_DOWN_Z_AXIS Z=5
        G0 X10 Y2 F3600
    {% endif %}
    ACTIVATE_EXTRUDER extruder=extruder1
    SET_WCS WCS={current_wcs}
    M117
