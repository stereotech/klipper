[wizard CALIBRATE_5D_MANUAL_OLD]
image: wizards/5d_calibration_manual/5d_calibration1.jpg
type: 5d
steps: CALIBRATE_5D_MANUAL_OLD0, CLEAR_NOZZLE0, CLEAR_NOZZLE1, CALIBRATE_5D_MANUAL_OLD1, CALIBRATE_5D_MANUAL_OLD2, CALIBRATE_5D_MANUAL_OLD3, CALIBRATE_5D_MANUAL_OLD4, CALIBRATE_5D_MANUAL_OLD5, CALIBRATE_5D_MANUAL_OLD6, CALIBRATE_5D_MANUAL_OLD7
variable_continue_from_step: ''
variable_diameter: 0.2

[wizard_step_button CALIBRATE_5D_MANUAL_OLD0]
image: wizards/5d_calibration_manual/5d_calibration.jpg
landscape: false
description: This wizard will help you calibrate five axis module
warning: 5DCalibrationManualOld.MakeSureFreeOfPlastic
countdown: 0
info: none
action_gcode:
    SET_WIZARD_ENABLE WIZARD={wizard.name} ENABLE=1 ERROR=''
    TURN_OFF_HEATERS
    MOVE_SERVICE_POSITION
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=CALIBRATE_5D_MANUAL_OLD1
button_clear_noozle_gcode:
    {% set extruder = printer.toolhead.extruder|default('extruder') %}
    SET_WIZARD_ENABLE WIZARD={wizard.name} ENABLE=1 ERROR=''
    MOVE_SERVICE_POSITION_HEAD
    SET_WIZARD_VARIABLE WIZARD={wizard.name} VARIABLE=continue_from_step VALUE=CALIBRATE_5D_MANUAL_OLD1
    CHANGE_STEP_AND_WAIT_HEATING WIZARD={wizard.name} STEP=CLEAR_NOZZLE0 TEMP=200 EXTRUDER={extruder}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_slider CALIBRATE_5D_MANUAL_OLD1]
image:wizards/5d_calibration_manual/5d_calibration2-02.jpg
landscape: false
description: Check the diameter of the calibration tool and press Next
warning: none
countdown: 0
info: none
slider_set_diameter_min: 0.1
slider_set_diameter_max: 3
slider_set_diameter_step: 0.1
slider_set_diameter_default: 0.2
action_gcode:
    {% set diameter = printer["wizard_step_slider " ~ wizard.wizard_step_name].set_diameter|float %}
    SET_WIZARD_VARIABLE WIZARD={wizard.name} VARIABLE=diameter VALUE={diameter}
    {action_respond_info('-------------------action_gcode %s,  diameter=%s' % (wizard.wizard_step_name, diameter))}
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=CALIBRATE_5D_MANUAL_OLD2
cancel_gcode:
    {action_respond_info('------------------cancel_gcode %s' % (wizard.wizard_step_name, ))}
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step CALIBRATE_5D_MANUAL_OLD2]
image: wizards/5d_calibration_auto/auto_five_axis_level_02.jpg
landscape: false
description: Place the calibration tool into the five axis module and press Next
warning: none
countdown: 0
info: none
action_gcode:
    MOVE_CALIBRATION_POINT POINT=0
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=CALIBRATE_5D_MANUAL_OLD3
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_jog CALIBRATE_5D_MANUAL_OLD3]
image: wizards/5d_calibration_manual/5d_calibration2.jpg
landscape: false
description: Move nozzle to the nearest tip of the calibration tool and press Next
warning: none
countdown: 0
info: none
axes: x, y, z
steps: 0.05, 0.1, 1.0, 10.0
default_step: 1
jog_gcode:
    {% set axis = params.AXIS|default('X')|upper %}
    {% set direction = '+' if params.DIRECTION|default(1)|int else '-' %}
    {% set step = printer["wizard_step_jog " ~ wizard.wizard_step_name].step %}
    G91
    G1 {axis ~ direction ~ step} F1500
    G90
    {action_respond_info('-------------------jog_gcode (G1 %s%s%s} F1500)' % (axis, direction, step))}
action_gcode:
    SET_A_AXIS_OFFSET_POINT POINT=0
    MOVE_CALIBRATION_POINT POINT=3
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=CALIBRATE_5D_MANUAL_OLD4
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_jog CALIBRATE_5D_MANUAL_OLD4]
image: wizards/5d_calibration_manual/5d_calibration3.jpg
landscape: false
description: Move nozzle to the nearest tip of the calibration tool and press Next
warning: none
countdown: 0
info: none
axes: x, y, z
steps: 0.05, 0.1, 1.0, 10.0
default_step: 1
jog_gcode:
    {% set axis = params.AXIS|default('X')|upper %}
    {% set direction = '+' if params.DIRECTION|default(1)|int else '-' %}
    {% set step = printer["wizard_step_jog " ~ wizard.wizard_step_name].step %}
    G91
    G1 {axis ~ direction ~ step} F1500
    G90
    {action_respond_info('-------------------jog_gcode (G1 %s%s%s} F1500)' % (axis, direction, step))}
action_gcode:
    SET_A_AXIS_OFFSET_POINT POINT=1
    CALC_A_AXIS_OFFSET
    MOVE_WCS_ZERO WCS=1
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=CALIBRATE_5D_MANUAL_OLD5
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_jog CALIBRATE_5D_MANUAL_OLD5]
image: wizards/5d_calibration_manual/5d_calibration2.jpg
landscape: false
description: Move nozzle to the nearest tip of the calibration tool and press Next
warning: none
countdown: 0
info: none
axes: x, y, z
steps: 0.05, 0.1, 1.0, 10.0
default_step: 1
jog_gcode:
    {% set axis = params.AXIS|default('X')|upper %}
    {% set direction = '+' if params.DIRECTION|default(1)|int else '-' %}
    {% set step = printer["wizard_step_jog " ~ wizard.wizard_step_name].step %}
    G91
    G1 {axis ~ direction ~ step} F1500
    G90
    {action_respond_info('-------------------jog_gcode (G1 %s%s%s} F1500)' % (axis, direction, step))}
action_gcode:
    SET_WCS_OFFSET WCS=1 X=0 Y=0 Z=0
    SET_WCS_OFFSET WCS=3 X=0 Y=0 Z=0
    MOVE_WCS_ZERO WCS=2
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=CALIBRATE_5D_MANUAL_OLD6
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_jog CALIBRATE_5D_MANUAL_OLD6]
image: wizards/5d_calibration_manual/5d_calibration2-01.jpg
landscape: false
description: Move nozzle to the nearest tip of the calibration tool and press Next
warning: none
countdown: 0
info: none
axes: x, y, z
steps: 0.05, 0.1, 1.0, 10.0
default_step: 1
jog_gcode:
    {% set axis = params.AXIS|default('X')|upper %}
    {% set direction = '+' if params.DIRECTION|default(1)|int else '-' %}
    {% set step = printer["wizard_step_jog " ~ wizard.wizard_step_name].step %}
    G91
    G1 {axis ~ direction ~ step} F1500
    G90
    {action_respond_info('-------------------jog_gcode (G1 %s%s%s} F1500)' % (axis, direction, step))}
action_gcode:
    {% set diameter = printer['wizard ' ~ wizard.name].variables.diameter|float %}
    {action_respond_info('--------------diameter=%s' % (diameter / 2.0, ))}
    SET_WCS_OFFSET WCS=2 X=0 Y=0 Z={diameter / 2.0}
    SET_WCS_OFFSET WCS=4 X=0 Y=0 Z={diameter / 2.0}
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=CALIBRATE_5D_MANUAL_OLD7
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step CALIBRATE_5D_MANUAL_OLD7]
image: wizards/5d_calibration_manual/5d_calibration.jpg
landscape: false
description: Five Axis Calibration complete
warning: none
countdown: 0
info: none
action_gcode:
    RESET_WIZARD WIZARD={wizard.name} ABORT=0
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}
