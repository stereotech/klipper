[wizard CHANGE_MATERIAL_FIBER]
image: wizards/change_fiber/change_fiber.jpg
type: any
steps: CHANGE_MATERIAL_FIBER0, CHANGE_MATERIAL_FIBER1, CHANGE_MATERIAL_FIBER2, CHANGE_MATERIAL_FIBER3, CHANGE_MATERIAL_FIBER4, CHANGE_MATERIAL_FIBER5, CHANGE_MATERIAL_FIBER6, CHANGE_MATERIAL_FIBER7, CHANGE_MATERIAL_FIBER8
variable_action: 'all'
variable_selected_e: 'extruder1'
variable_temperature: 240
variable_cooldown_temp: 50

[wizard_step CHANGE_MATERIAL_FIBER0]
image: wizards/change_fiber/change_fiber.jpg
landscape: false
description: ChangeMaterialFiber.WelcomeStep
warning: ChangeMaterialFiber.stepOneWarning
countdown: 0
info: none
action_gcode:
    {% set next_step = wizard.name ~ (wizard.wizard_step_name[-1]|int + 1) %}
    {% set selected_e = wizard.variables.selected_e %}
    SET_WIZARD_ENABLE WIZARD={wizard.name} ENABLE=1
    MOVE_SERVICE_POSITION_HEAD
    ACTIVATE_EXTRUDER EXTRUDER={selected_e}
    SET_WIZARD_STEP WIZARD={wizard.name} STEP={next_step}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_selector CHANGE_MATERIAL_FIBER1]
image: wizards/change_material/change_material02.jpg
landscape: false
description: Select the needed action
warning: none
countdown: 0
info: none
items: insert, eject, all
action_gcode:
    {% set next_step = wizard.name ~ (wizard.wizard_step_name[-1]|int + 1) %}
    {% set action = wizard.variables.action %}
    {% set selected_e = wizard.variables.selected_e %}
    {% set cooldown_temp = wizard.variables.cooldown_temp %}
    {% if action == 'insert' %}
        TURN_OFF_HEATERS
        CHANGE_STEP_AND_WAIT_COOLING WIZARD={wizard.name} STEP=CHANGE_MATERIAL_FIBER4 TEMP={cooldown_temp} EXTRUDER={selected_e}
    {% else %}
        SET_WIZARD_STEP WIZARD={wizard.name} STEP={next_step}
    {% endif %}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}
select_gcode:
    SET_WIZARD_VARIABLE WIZARD={wizard.name} VARIABLE=action VALUE={selected}

[wizard_step_slider CHANGE_MATERIAL_FIBER2]
image: wizards/change_material/change_material02.jpg
landscape: false
description: Select the needed temperature of the material which could be found on the filament package or on the manufacturers website
warning: none
countdown: 0
info: none
slider_set_temp_min: 150
slider_set_temp_max: 300
slider_set_temp_step: 5
slider_set_temp_default: 240
action_gcode:
    {% set next_step = wizard.name ~ (wizard.wizard_step_name[-1]|int + 1) %}
    {% set selected_e = wizard.variables.selected_e %}
    {% set temperature = printer["wizard_step_slider " ~ wizard.wizard_step_name].set_temp|float %}
    SET_WIZARD_VARIABLE WIZARD={wizard.name} VARIABLE=temperature VALUE={temperature}
    CHANGE_STEP_AND_WAIT_HEATING WIZARD={wizard.name} STEP={next_step} TEMP={temperature} EXTRUDER={selected_e}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_button CHANGE_MATERIAL_FIBER3]
image: wizards/change_material/change_material03.jpg
landscape: false
description: ChangeMaterialFiber.WaitHeater
warning: none
countdown: 0
info: none
placeholder: wizard-step-preheat
action_gcode:
    {% set next_step = wizard.name ~ (wizard.wizard_step_name[-1]|int + 1) %}
    {% set selected_e = wizard.variables.selected_e %}
    {% set cooldown_temp = wizard.variables.cooldown_temp %}
    {% set action = wizard.variables.action %}
    {% if action == 'remove' %}
        SET_WIZARD_STEP WIZARD={wizard.name} STEP=CHANGE_MATERIAL_FIBER8
    {% else %}
        TURN_OFF_HEATERS
        CHANGE_STEP_AND_WAIT_COOLING WIZARD={wizard.name} STEP={next_step} TEMP={cooldown_temp} EXTRUDER={selected_e}
    {% endif %}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}
button_unload_gcode:
    EJECT_MATERIAL
button_load_gcode:
    LOAD_MATERIAL
button_cut_gcode:
    CUT_FIBER
    G4 P1000
    PRIME_FIBER

[wizard_step CHANGE_MATERIAL_FIBER4]
image: wizards/change_material/change_material.jpg
landscape: false
description: ChangeMaterialFiber.InstallMaterialSpool
warning: none
countdown: 0
info: none
placeholder: wizard-step-preheat # COOL DOWN
action_gcode:
    {% set next_step = wizard.name ~ (wizard.wizard_step_name[-1]|int + 1) %}
    {% set temperature = wizard.variables.temperature %}
    {% set selected_e = wizard.variables.selected_e %}
    CHANGE_STEP_AND_WAIT_HEATING WIZARD={wizard.name} STEP={next_step} TEMP={temperature} EXTRUDER={selected_e}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_button CHANGE_MATERIAL_FIBER5]
image: wizards/change_material/change_material04.jpg
landscape: false
description:  ChangeMaterialFiber.LoadPushPull
warning: none
countdown: 0
info: none
placeholder: wizard-step-preheat
action_gcode:
    {% set next_step = wizard.name ~ (wizard.wizard_step_name[-1]|int + 1) %}
    SET_WIZARD_STEP WIZARD={wizard.name} STEP={next_step}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}
button_retract_gcode:
    RETRACT_MATERIAL
button_load_gcode:
    LOAD_MATERIAL
button_insert_gcode:
    INSERT_MATERIAL

[wizard_step_slider CHANGE_MATERIAL_FIBER6]
image: wizards/change_material/change_material02.jpg
landscape: false
description: Select loading temperature
warning: none
countdown: 0
info: none
slider_set_temp_min: 150
slider_set_temp_max: 300
slider_set_temp_step: 5
slider_set_temp_default: 240
action_gcode:
    {% set next_step = wizard.name ~ (wizard.wizard_step_name[-1]|int + 1) %}
    {% set temperature = printer["wizard_step_slider " ~ wizard.wizard_step_name].set_temp|float %}
    {% set selected_e = wizard.variables.selected_e %}
    SET_WIZARD_VARIABLE WIZARD={wizard.name} VARIABLE=temperature VALUE={temperature}
    CHANGE_STEP_AND_WAIT_HEATING WIZARD={wizard.name} STEP={next_step} TEMP={temperature}  EXTRUDER={selected_e}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_button CHANGE_MATERIAL_FIBER7]
image: wizards/change_material/change_material04.jpg
landscape: false
description: ChangeMaterialFiber.FiberFromSoplo
warning: none
countdown: 0
info: none
placeholder: wizard-step-preheat
action_gcode:
    {% set next_step = wizard.name ~ (wizard.wizard_step_name[-1]|int + 1) %}
    SET_WIZARD_STEP WIZARD={wizard.name} STEP={next_step}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}
button_load_gcode:
    LOAD_MATERIAL
button_cut_gcode:
    CUT_FIBER
    G4 P1000
    PRIME_FIBER
button_retract_gcode:
    RETRACT_MATERIAL

[wizard_step CHANGE_MATERIAL_FIBER8]
image: wizards/change_material/change_material.jpg
landscape: false
description: Material change completed
warning: none
countdown: 0
info: none
action_gcode:
    RESET_WIZARD WIZARD={wizard.name} ABORT=0
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}
