[wizard CLEAR_NOZZLE]
image: none
type: 5d
steps: CLEAR_NOZZLE0, CLEAR_NOZZLE1, CLEAR_NOZZLE2

[wizard_step CLEAR_NOZZLE0]
image: none
landscape: false
description: ClearNozzle.ClearNozzle
warning: none
countdown: 0
info: none
action_gcode:
    {% set extruder = printer.toolhead.extruder|default('extruder') %}
    SET_WIZARD_ENABLE WIZARD={wizard.name} ENABLE=1
    MOVE_SERVICE_POSITION_HEAD
    CHANGE_STEP_AND_WAIT_HEATING WIZARD={wizard.name} STEP=CLEAR_NOZZLE1 TEMP=200  EXTRUDER={extruder}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step CLEAR_NOZZLE1]
image: none
landscape: false
description: ClearNozzle.WaitHeating
warning: none
countdown: 0
info: none
placeholder: wizard-step-preheat
action_gcode:
    RETRACT_MATERIAL
    SET_WIZARD_STEP WIZARD=CLEAR_NOZZLE STEP=CLEAR_NOZZLE2
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step CLEAR_NOZZLE2]
image: none
landscape: false
description: ClearNozzle.NozzleClear
warning: none
countdown: 0
info: none
action_gcode:
    TURN_OFF_HEATERS
    RESET_WIZARD WIZARD={wizard.name}
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}
