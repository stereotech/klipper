[wizard ZERO_POINT_CALIBRATE]
image: wizards/zero_point_setup/zero_point_setup05.jpg
type: 5d
steps: ZERO_POINT_CALIBRATE0, ZERO_POINT_CALIBRATE1, ZERO_POINT_CALIBRATE2, ZERO_POINT_CALIBRATE3, ZERO_POINT_CALIBRATE4, ZERO_POINT_CALIBRATE5

[wizard_step ZERO_POINT_CALIBRATE0]
image: wizards/zero_point_setup/zero_point_setup05.jpg
description: This wizard helps you to setup zero point for proper 5D printing
landscape: false
warning: none
countdown: 0
action_gcode:
    SET_WIZARD_ENABLE WIZARD={wizard.name} ENABLE=1 ERROR=''
    MOVE_SERVICE_POSITION
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=ZERO_POINT_CALIBRATE1
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step ZERO_POINT_CALIBRATE1]
image: wizards/5d_calibration_manual/5d_calibration1.jpg
description: Place the calibration tool into the five axis module and press Next
landscape: false
warning: none
countdown: 0
action_gcode:
    MOVE_WCS_ZERO WCS=1
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=ZERO_POINT_CALIBRATE2
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_jog ZERO_POINT_CALIBRATE2]
image: wizards/5d_calibration_manual/5d_calibration2.jpg
description: Move nozzle to the nearest tip of the calibration tool and press Next
landscape: false
warning: none
countdown: 0
axes: x, y, z
steps: 0.05, 0.1, 1, 10
default_step: 1
jog_gcode:
    JOG_DO_MOVE {rawparams} STEP_NAME={wizard.wizard_step_name}
action_gcode:
    SET_WCS_OFFSET WCS=1 X=0 Y=0 Z=0
    MOVE_WCS_ZERO WCS=2
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=ZERO_POINT_CALIBRATE3
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_jog ZERO_POINT_CALIBRATE3]
image: wizards/5d_calibration_manual/5d_calibration2.jpg
description: Move nozzle to the nearest tip of the calibration tool and press Next
landscape: false
warning: none
countdown: 0
axes: x, y, z
steps: 0.05, 0.1, 1, 10
default_step: 1
jog_gcode:
    JOG_DO_MOVE {rawparams} STEP_NAME={wizard.wizard_step_name}
action_gcode:
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=ZERO_POINT_CALIBRATE4
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step_slider ZERO_POINT_CALIBRATE4]
image: wizards/zero_point_setup/zero_point_setup03.jpg
landscape: false
description: Check the diameter of the calibration tool and press Next
warning: none
countdown: 0
info: none
slider_set_diameter_min: 0.1
slider_set_diameter_max: 3
slider_set_diameter_step: 0.1
slider_set_diameter_default: 0.2
action_gcode:
    {% set diameter = printer["wizard_step_slider " ~ wizard.wizard_step_name].set_diameter|float %}
    SET_WCS_OFFSET WCS=2 X=0 Y=0 Z={diameter / 2.0}
    SET_WIZARD_STEP WIZARD={wizard.name} STEP=ZERO_POINT_CALIBRATE5
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}

[wizard_step ZERO_POINT_CALIBRATE5]
image: wizards/zero_point_setup/zero_point_setup.jpg
description: Zero Point Calibration completed
landscape: false
warning: none
countdown: 0
info: none
action_gcode:
    RESET_WIZARD WIZARD={wizard.name} ABORT=0
cancel_gcode:
    RESET_WIZARD WIZARD={wizard.name}
