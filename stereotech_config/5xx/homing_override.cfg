[homing_override]
rotate_a: true
axes:
gcode:
    {% if printer["servo probe_servo"] and printer['gcode_macro PUSH_PROBE_SENSOR'].enable|int == 1 %}
        PUSH_PROBE_SENSOR ENABLE=0
    {% endif %}
    G28 Z
    G28 X
    G28 Y
    {% if printer["gcode_button five_axis_module"].state == "PRESSED" %}
        G28 A
        G28 C
    {% endif %}
