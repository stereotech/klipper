        ;SET_SKEW_COMPENSATION_POINT POINT=1
        ;PROBE_TEMPLATE_POINT POINT=XZ3
        ;SET_SKEW_COMPENSATION_POINT POINT=2
        ;PROBE_TEMPLATE_POINT POINT=XZ4
        ;SET_SKEW_COMPENSATION_POINT POINT=3
