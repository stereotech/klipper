[gcode_macro INSERT_MATERIAL]
gcode:
    G91
    {% set active_extruder = printer.toolhead.extruder %}
    {% if active_extruder == 'extruder' %}
        G1 E130 F300
    {% elif active_extruder == 'extruder1' %}
        G1 E200 F300
        G1 E200 F1200
        G1 E200 F1200
        G1 E200 F1200
        G1 E200 F1200
        G1 E200 F1200
        {% if printer.toolhead.axis_maximum[0] > 250 %}
            G1 E200 F1200
        {% endif %}
        G1 E200 F300
    {% endif %}
    G90

[gcode_macro EJECT_MATERIAL]
gcode:
    G91
    {% set active_extruder = printer.toolhead.extruder %}
    {% if active_extruder == 'extruder' %}
        G1 E-130 F300
    {% elif active_extruder == 'extruder1' %}
        G1 E-200 F300
        {% if printer.toolhead.axis_maximum[0] > 250 %}
            G1 E-200 F300
            G1 E-200 F1200
        {% endif %}
        G1 E-200 F1200
        G1 E-200 F1200
        G1 E-200 F1200
        G1 E-200 F1200
        G1 E-200 F1200
        G1 E-200 F1200
    {% endif %}
    G90

[gcode_macro LOAD_MATERIAL]
gcode:
    G91
    G1 E20 F300
    G90

[gcode_macro RETRACT_MATERIAL]
gcode:
    G91
    G1 E-20 F300
    G90

[gcode_macro M109]
rename_existing: M1091
gcode:
    STATUS_LED STATUS=started
    {% set extruder = params.T|default(-1)|int %}
    {% if extruder == 0 %}
        M117 extruder_heating
    {% elif extruder == 1 %}
        M117 extruder1_heating
    {% endif %}
    {% if extruder >= 0 %}
        M1091 T{params.T} S{params.S}
    {% else %}
        M1091 S{params.S}
        M117 extruder_heating
    {% endif %}
    STATUS_LED STATUS=printing
    M117

[gcode_macro TURN_OFF_EXTRUDERS]
gcode:
    M104 T0 S0
    M104 T1 S0

[delayed_gcode TURN_OFF_EXTRUDERS_DELAYED]
gcode:
    TURN_OFF_EXTRUDERS
