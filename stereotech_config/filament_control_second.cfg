[filament_motion_sensor extruder1_sensor]
extruder: extruder1
detection_length: 14.0
event_delay: 120.0
switch_pin: PG15
pause_on_runout: False
runout_gcode:
    {% if printer.virtual_sdcard.is_active %}
        {action_respond_info('The filament has run out or there is a problem with its supply at the Extruder 2.')}
        PAUSE TURN_OFF_EXTRUDERS=0 E=0
        G91
        G0 E15 F600
        G90
        M400
        CHECK_FILAMENT_MOTION_SENSOR SENSOR='extruder1_sensor'
    {% else %}
        FILAMENT_ERROR EXTRUDER=extruder1
    {% endif %}
