[printer]
kinematics: none
max_velocity: 200
max_accel: 1500

# MANUAL_STEPPER STEPPER=cutter_stepper_1 ENABLE=1 SET_POSITION=0 MOVE=30 SPEED=5

[manual_stepper cutter_stepper_1]
step_pin: c_step_pin
dir_pin: c_dir_pin
enable_pin: !c_en_pin
microsteps: 16
rotation_distance: 40

[tmc2130 manual_stepper cutter_stepper_1]
cs_pin: c_cs_pin
spi_bus: spi1
run_current: 0.15
interpolate: False

# [manual_stepper cutter_stepper_2]
# step_pin: second_mcu:x_step_pin
# dir_pin: second_mcu:x_dir_pin
# enable_pin: !second_mcu:x_en_pin
# microsteps: 16
# rotation_distance: 40

# [tmc2130 manual_stepper cutter_stepper_2]
# cs_pin: second_mcu:x_cs_pin
# spi_software_sclk_pin: second_mcu:PA5
# spi_software_mosi_pin: second_mcu:PA7
# spi_software_miso_pin: second_mcu:PA6
# run_current: 0.15
