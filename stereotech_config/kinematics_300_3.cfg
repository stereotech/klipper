[printer]
kinematics: corexy_6axis
max_velocity: 200
max_accel: 1500
max_z_velocity: 40
max_z_accel: 100
square_corner_velocity: 2.5

[stepper_x]
step_pin: x_step_pin
dir_pin: !x_dir_pin
enable_pin: !x_en_pin
microsteps: 128
rotation_distance: 40
endstop_pin: x_endstop_pin
position_endstop: 309
position_max: 309
position_min: -1
homing_speed: 70

[stepper_y]
step_pin: y_step_pin
dir_pin: !y_dir_pin
enable_pin: !y_en_pin
microsteps: 128
rotation_distance: 40
endstop_pin: y_endstop_pin
position_endstop: 300.3
position_max: 300.3
position_min: 0
homing_speed: 70

[stepper_z]
step_pin: z_step_pin
dir_pin: !z_dir_pin
enable_pin: !z_en_pin
microsteps: 128
rotation_distance: 2
endstop_pin: z_endstop_pin
position_endstop: 300
position_max: 300
position_min: -10
homing_speed: 20

[stepper_a]
step_pin: a_step_pin
dir_pin: a_dir_pin
enable_pin: !a_en_pin
microsteps: 128
rotation_distance: 360
gear_ratio: 80:20
endstop_pin: a_endstop_pin
position_endstop: 90
position_min: -10
position_max: 90
homing_speed: 20

[stepper_c]
step_pin: c_step_pin
dir_pin: c_dir_pin
enable_pin: !c_en_pin
microsteps: 128
rotation_distance: 120
gear_ratio: 80:20
can_home: false
homing_speed: 20
