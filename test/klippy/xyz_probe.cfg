[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: corexy_6axis
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
endstop_pin: PG6
position_endstop: 200
position_max: 200
rotation_distance: 40
microsteps: 128

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
endstop_pin: PG9
position_endstop: 200
position_max: 200
rotation_distance: 40
microsteps: 128

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
endstop_pin: PG10
position_endstop: 200
position_max: 200
rotation_distance: 4
microsteps: 16

[stepper_a]
step_pin: PG4
dir_pin: PC1
enable_pin: PA0
endstop_pin: PG11
position_endstop: 90
position_max: 90
position_min: -10
rotation_distance: 120
microsteps: 16

[stepper_c]
step_pin: PC13
dir_pin: PF0
enable_pin: PF1
can_home: false
rotation_distance: 120
microsteps: 16

[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
microsteps: 16
rotation_distance: 22.857
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF4
control: pid
pid_Kp: 22
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
control: watermark
min_temp: 0
max_temp: 130

[probe]
pin: PB7

[probe basic_distances]
center_tempalte = 161, 243, 120
offsets_sensor = -0.0, -0.0, 0.0
